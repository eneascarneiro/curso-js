<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Alert</h2>

<button onclick="accion1()">  Ejecutame</button>

<script>
    function accion1(){
        // prompt con un solo parámetro
        let strMensaje = prompt("Aqui va el texto de la pregunta sin sugerencia de respuesta");
        alert(strMensaje);
        // prompt con un dos parámetros
        let strMensaje1 = prompt("Aqui va el texto de la pregunta con sugerencia de respuesta","Formato respuesta");  
        alert(strMensaje1);

    }
</script>

</body>
</html>
