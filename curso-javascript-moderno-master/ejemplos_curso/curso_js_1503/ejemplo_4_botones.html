<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Se puede pasar</button>
<button id="myBtn1">Terminando el paso</button>
<button id="myBtn2">No se puede pasar</button>


<h1><span class="red">.</span></h1>

 

<h1><span class="blue">.</span></h1>

 

<h1><span class="green">.</span></h1>

 


<p id="demo"></p>

<script>
document.getElementById("myBtn").addEventListener("click", displayDate);

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>
<script>
    document.getElementById("myBtn1").addEventListener("click", displayDate);
    
    function displayDate() {
      document.getElementById("demo").innerHTML = "Has pulsado el boton 1";
    }
    </script>
<script>
    document.getElementById("myBtn2").addEventListener("click", displayDate);
    
    function displayDate() {
      document.getElementById("demo").innerHTML = "Has pulsado el boton 2";
    }
    </script>
<script>
    document.getElementById("myBtn3").addEventListener("click", displayDate);

    }
    </script>
