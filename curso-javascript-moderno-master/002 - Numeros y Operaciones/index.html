    <input type="button" onclick="ejecutar()"  value="Ejecutar codigo"/>
<script>
function ejecutar(){
	//Numeros en JavaScript
	
	//Si ponemos "30" es un string no un numero
	const numero1 = 30,
	    numero2 = 20,
	    numero3 = 20.20,
	    numero4 = .1020,

	var resultado;
	
	//suma
	var suma = numero1 + numero2;
	alert("numero1 = " + numero1 + " :  numero2 =  " + numero2 + " \n: Operacion  suma\n Resultado= " + suma );
	
	//restar
	var resta = numero1 - numero2;
	alert("numero1 = " + numero1 + " :  numero2 =  " + numero2 + " \n: Operacion  resta\n Resultado= " + resta );
	
	//multiplicar
	var multiplicacion = numero1 * numero2;
	alert("numero1 = " + numero1 + " :  numero2 =  " + numero2 + " \n: Operacion  multiplicacion\n Resultado= " + multiplicacion );
	
	
	//divisiones
	var divisiones = numero1 / numero2;
	alert("numero1 = " + numero1 + " :  numero2 =  " + numero2 + " \n: Operacion  divisiones\n Resultado= " + divisiones );

	
	//modulo
	var modulo = numero1 % numero2;
	alert("numero1 = " + numero1 + " :  numero2 =  " + numero2 + " \n: Operacion  modulo\n Resultado= " + modulo );

	
	//pi
	alert("numero pi" + Math.PI);
    
	
	//redondeo
	var numero = 2.456;
	alert("numero  "+ numero +"\n redondeo\n" +Math.round(numero));
	
	//redondeo hacia arriba
	alert("numero "+ numero +"\n redondeo arriba\n" + Math.ceil(numero));
	
	//redondeo hacia abajo
	alert("numero  "+ numero +"\n  redondeo abajo\n" + Math.floor(numero));
	
	//redondeo a n decimales
	alert("numero  "+ numero +"\n  redondeo a n decimales\n" + numero.toFixed(1));

	//la importancia del orden
	var num =  10 + 20 * 5;
	alert("la importancia del orden\n 10 + 20 * 5 \n Resultado\n" +  num);
	var num_1 =  (10 + 20) * 5;
	alert("la importancia del orden\n (10 + 20) * 5 \n Resultado\n" +  num_1);
	
	//raiz cuadrada
	alert(Math.sqrt(144));
	
	//numero absoluto
	alert(Math.abs(numero5));
	
	//potencia
	alert(Math.pow(8, 3));
	
	//minimo
	alert(Math.min(3, 5, 1, 9, 7 ,8));
	
	//maximo
	alert(Math.max(3, 5, 1, 9, 7, 8));
	
	//numero aleatorio
	alert(Math.random())

  return Math.floor(Math.random() * (max - min)) + min;

	var valor_inicial = 1
